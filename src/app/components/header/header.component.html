<div class="navigation col-lg-12">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a routerLink="/" class="navbar-brand">{{ title }}</a>
            </div>
            <ul class="nav navbar-nav">
                <li>
                    <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><span class="glyphicon glyphicon-home"></span> Inicio</a>
                </li>
                <li>
                    <a routerLink="animales" routerLinkActive="active"><span class="glyphicon glyphicon-star"></span> Animales</a>
                </li>
                <li>
                    <a routerLink="tienda" routerLinkActive="active"><span class="glyphicon glyphicon-shopping-cart"></span> Tienda</a>
                </li>
                <li>
                    <a routerLink="cuidadores" routerLinkActive="active"><span class="glyphicon glyphicon-alert"></span> Cuidadores</a>
                </li>
                <li>
                    <a routerLink="contacto" routerLinkActive="active"><span class="glyphicon glyphicon-comment"></span> Contacto</a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right" *ngIf="!currentUser">
                <li>
                    <a routerLink="registro" routerLinkActive="active">
                        <span class="glyphicon glyphicon-user"></span> Registro
                    </a>
                </li>
                <li>
                    <a routerLink="login" routerLinkActive="active">
                        <span class="glyphicon glyphicon-log-in"></span> Login
                    </a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right" *ngIf="currentUser">
                <li *ngIf="currentUser.avatar">
                    <img src="{{ api + '/UserController/getUserAvatar/' + currentUser.avatar }}" class="avatar">
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        {{currentUser.firstName}} <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li *ngIf="currentUser.role == 'admin'">
                            <a routerLink="admin"><span class="glyphicon glyphicon-tasks"></span>  Administración</a>
                        </li>
                        <li>
                            <a routerLink="mis-datos"><span class="glyphicon glyphicon-cog"></span>  Mis Datos</a>
                        </li>
                        <li>
                            <a href="/salir" (click)="logout()"><span class="glyphicon glyphicon-log-out"></span> Cerrar Sesión</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</div>
