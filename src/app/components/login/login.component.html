<div class="col-xs-6">
    <h1>{{ title }}</h1>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

        <div class="form-group">
            <label for="email" class="control-label">Correo Electrónico</label>
            <input type="email" name="email" id="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                required>            
        </div>

        <div class="form-group">
            <label for="password" class="control-label">Contraseña</label>
            <input type="password" name="password" id="password" #password="ngModel" [(ngModel)]="user.password" class="form-control"
                required>            
        </div>

        <input type="submit" class="btn btn-primary" [disabled]="loginForm.invalid" value="Iniciar">        

    </form>

</div>
